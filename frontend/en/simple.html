<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronic Disease Report Generation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 600px;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .patient-info {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }

        .patient-info.show {
            display: block;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .info-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .info-label {
            font-weight: 600;
            color: #64748b;
        }

        .info-value {
            color: #1e293b;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .alert-success {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }

        .report-link {
            display: inline-block;
            color: #4f46e5;
            text-decoration: none;
            font-weight: 600;
            margin-top: 10px;
        }

        .report-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Chronic Disease Report Generation</h1>
            <p>Enter patient ID to automatically generate personalized health reports</p>
            <div id="patientCount" style="margin-top: 15px; font-size: 14px; opacity: 0.9;">
                <span id="countText">Loading...</span>
            </div>
        </div>

        <div class="content">
            <!-- Error Alert -->
            <div id="alert" class="alert">
                <span id="alertMessage"></span>
            </div>

            <!-- Input Form -->
            <form id="reportForm">
                <div class="form-group">
                    <label for="patientId">Patient ID</label>
                    <input type="text" id="patientId" name="patientId" 
                           placeholder="Enter patient ID (e.g., P001, P002...)" required>
                </div>

                <div class="form-group">
                    <label for="reportType">Report Type</label>
                    <select id="reportType" name="reportType" required>
                        <option value="">Please select report type</option>
                        <option value="compliance">Medication Adherence Assessment</option>
                        <option value="triage">Triage Assessment</option>
                    </select>
                </div>

                <button type="submit" id="generateBtn" class="btn">
                    Generate Report
                </button>
            </form>

            <!-- Link to patient list page -->
            <div style="text-align: center; margin-top: 20px;">
                <a href="/en/patients" style="color: #4f46e5; text-decoration: none; font-size: 14px;">
                    ðŸ“‹ View All Patient List â†’
                </a>
            </div>

            <!-- Loading State -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p id="loadingText">Searching for patient information...</p>
            </div>

            <!-- Patient Information Display -->
            <div id="patientInfo" class="patient-info">
                <h3 style="margin-bottom: 15px; color: #1e293b;">Patient Information</h3>
                <div id="patientDetails"></div>
            </div>
        </div>
    </div>

    <script>
        // Automatically get port number from current page URL
        let port_number = window.location.port;
        if (!port_number || port_number === '') {
            const hostname = window.location.hostname;
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                port_number = '5001';
            } else {
                port_number = window.location.protocol === 'https:' ? '443' : '80';
            }
        }
        
        class SimpleReportGenerator {
            constructor() {
                this.form = document.getElementById('reportForm');
                this.loading = document.getElementById('loading');
                this.loadingText = document.getElementById('loadingText');
                this.patientInfo = document.getElementById('patientInfo');
                this.patientDetails = document.getElementById('patientDetails');
                this.alert = document.getElementById('alert');
                this.alertMessage = document.getElementById('alertMessage');
                this.generateBtn = document.getElementById('generateBtn');
                this.userInteracted = false; // Track user interaction for popup opening
                
                this.init();
            }

            init() {
                this.form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.userInteracted = true; // Mark that user just interacted
                    this.handleSubmit();
                });
                
                // Load patient count on page load
                this.loadPatientCount();
            }

            async loadPatientCount() {
                try {
                    const response = await fetch(`http://localhost:${port_number}/api/patients/count?lang=en`);
                    if (response.ok) {
                        const data = await response.json();
                        const countText = document.getElementById('countText');
                        if (countText && data.success) {
                            countText.textContent = `Total ${data.total} patients in the system`;
                        }
                    }
                } catch (error) {
                    console.error('Failed to load patient count:', error);
                    const countText = document.getElementById('countText');
                    if (countText) {
                        countText.textContent = 'Unable to load patient count';
                    }
                }
            }

            async handleSubmit() {
                const patientId = document.getElementById('patientId').value.trim();
                const reportType = document.getElementById('reportType').value;

                if (!patientId || !reportType) {
                    this.showAlert('Please fill in all information', 'error');
                    return;
                }

                this.hideAlert();
                this.showLoading('Searching for patient information...');
                this.generateBtn.disabled = true;

                try {
                    // Find patient data
                    const patient = await this.findPatient(patientId);
                    
                    if (!patient) {
                        this.showAlert('Patient not found, please check patient ID', 'error');
                        return;
                    }

                    // Display patient information
                    this.showPatientInfo(patient);
                    
                    // Generate report
                    this.showLoading('Calling AI analysis system...');
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    this.showLoading('Processing patient data...');
                    await new Promise(resolve => setTimeout(resolve, 500));
                    
                    this.showLoading('Generating report content...');
                    const reportPath = await this.generateReport(patient, reportType);
                    
                    // Automatically open the report in a new window
                    // Try multiple methods to ensure it opens
                    let opened = false;
                    
                    // Method 1: Create and click a link (most reliable)
                    try {
                        const link = document.createElement('a');
                        link.href = reportPath;
                        link.target = '_blank';
                        link.rel = 'noopener noreferrer';
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        opened = true;
                        this.showAlert(`âœ… Report generated successfully! Opening report...`, 'success');
                    } catch (e) {
                        console.warn('Method 1 failed:', e);
                    }
                    
                    // Method 2: Fallback to window.open if link click didn't work
                    if (!opened) {
                        try {
                            const newWindow = window.open(reportPath, '_blank', 'noopener,noreferrer');
                            if (newWindow && !newWindow.closed && typeof newWindow.closed != 'undefined') {
                                opened = true;
                                this.showAlert(`âœ… Report generated successfully! Opening report...`, 'success');
                            }
                        } catch (e) {
                            console.warn('Method 2 failed:', e);
                        }
                    }
                    
                    // Method 3: If both failed, show link
                    if (!opened) {
                        this.showAlert(`âœ… Report generated successfully! <a href="${reportPath}" class="report-link" target="_blank" style="color: #0ea5e9; font-weight: bold; text-decoration: underline; cursor: pointer;">ðŸ“„ Click here to open report</a>`, 'success');
                    }
                    
                    // Reset interaction flag
                    this.userInteracted = false;
                    
                } catch (error) {
                    console.error('Report generation failed:', error);
                    this.showAlert('Report generation failed, please try again', 'error');
                } finally {
                    this.hideLoading();
                    this.generateBtn.disabled = false;
                }
            }

            async findPatient(patientId) {
                try {
                    const response = await fetch(`http://localhost:${port_number}/api/patients/${patientId}?lang=en`);
                    if (response.ok) {
                        return await response.json();
                    } else {
                        return null;
                    }
                } catch (error) {
                    console.error('API request failed, using mock data:', error);
                    // Fallback to mock data if API is unavailable
                    const mockPatients = {
                        'P001': {
                            id: 'P001',
                            name: 'John Doe',
                            age: 65,
                            gender: 'Male',
                            diagnosis: 'Type 2 Diabetes, Hypertension'
                        },
                        'P002': {
                            id: 'P002',
                            name: 'Jane Smith',
                            age: 58,
                            gender: 'Female',
                            diagnosis: 'Hypertension, Coronary Heart Disease'
                        },
                        'P003': {
                            id: 'P003',
                            name: 'Robert Johnson',
                            age: 72,
                            gender: 'Male',
                            diagnosis: 'Chronic Kidney Disease, Diabetes'
                        }
                    };
                    
                    return mockPatients[patientId.toUpperCase()] || null;
                }
            }

            async generateReport(patient, reportType) {
                try {
                    const response = await fetch(`http://localhost:${port_number}/api/generate-report?lang=en`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            patientId: patient.id,
                            reportType: reportType
                        })
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        
                        // Display statistics if available
                        if (result.stats) {
                            console.log('ðŸ“Š Report statistics:', result.stats);
                            this.showAdditionalInfo(result.stats);
                        }
                        
                        return `http://localhost:${port_number}${result.reportPath}`;
                    } else {
                        const error = await response.json();
                        console.error('Server returned error:', error);
                        throw new Error(error.error || 'Report generation failed');
                    }
                } catch (error) {
                    console.error('Report generation failed:', error);
                    
                    if (error.name === 'TypeError' && error.message.includes('fetch')) {
                        throw new Error('Unable to connect to report generation service, please ensure backend service is running');
                    } else {
                        throw error;
                    }
                }
            }

            showAdditionalInfo(stats) {
                // Display additional statistics
                const infoDiv = document.createElement('div');
                infoDiv.className = 'stats-info';
                infoDiv.style.cssText = `
                    background: #f0f9ff;
                    border: 1px solid #0ea5e9;
                    border-radius: 8px;
                    padding: 15px;
                    margin: 15px 0;
                `;
                
                infoDiv.innerHTML = `
                    <h4 style="color: #0369a1; margin-bottom: 10px;">ðŸ“Š Report Statistics</h4>
                    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; font-size: 14px;">
                        <div><strong>Total Records:</strong> ${stats.total}</div>
                        <div><strong>Compliant:</strong> ${stats.compliant}</div>
                        <div><strong>Non-compliant:</strong> ${stats.noncompliant}</div>
                        <div><strong>Compliance Rate:</strong> ${stats.rate}</div>
                    </div>
                `;
                
                // Insert after patient info
                const patientInfo = document.getElementById('patientInfo');
                if (patientInfo.nextSibling) {
                    patientInfo.parentNode.insertBefore(infoDiv, patientInfo.nextSibling);
                } else {
                    patientInfo.parentNode.appendChild(infoDiv);
                }
            }

            showPatientInfo(patient) {
                this.patientDetails.innerHTML = `
                    <div class="info-item">
                        <span class="info-label">Patient ID:</span>
                        <span class="info-value">${patient.id}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Name:</span>
                        <span class="info-value">${patient.name}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Age:</span>
                        <span class="info-value">${patient.age} years old</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Gender:</span>
                        <span class="info-value">${patient.gender}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Diagnosis:</span>
                        <span class="info-value">${patient.diagnosis}</span>
                    </div>
                `;
                this.patientInfo.classList.add('show');
            }

            showLoading(text) {
                this.loadingText.textContent = text;
                this.loading.classList.add('show');
                this.patientInfo.classList.remove('show');
            }

            hideLoading() {
                this.loading.classList.remove('show');
            }

            showAlert(message, type) {
                this.alertMessage.innerHTML = message;
                this.alert.className = `alert alert-${type} show`;
            }

            hideAlert() {
                this.alert.classList.remove('show');
            }
        }

        // Initialize application
        document.addEventListener('DOMContentLoaded', () => {
            new SimpleReportGenerator();
        });
    </script>
</body>
</html>
